  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #ffffff;
      --border: #ffffff30;
      --accent1: #ff6b6b;
      --accent2: #ff9f43;
      --accent3: #1e90ff;
      --accent4: #4caf50;

    body {

    h2 { margin-top: 25px; }

    table {

    }

      align-items: center;

    .ai-advice-container {
  width: 90%;
  max-width: 600px;
  margin: 30px auto;
  background-color: #1e1e1e;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
  color: #ffffff;
  border-left: 5px solid #4caf50;
  animation: fadeIn 1s ease-in-out;
}

.ai-advice-container h2 {
  margin-top: 0;

  font-size: 22px;
}

.ai-advice-container ul {
  list-style-type: decimal;
  padding-left: 20px;
  text-align: left;
}

.ai-advice-container li {
  margin-bottom: 10px;
  font-size: 16px;
  line-height: 1.5;
  color: #e0e0e0;
}

/* –ê–Ω—ñ–º–∞—Ü—ñ—è */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body>
  <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤–∏—Ç—Ä–∞—Ç</h2>
  <table id="expenseTable">
    <thead>
      <tr>
        <th>–î–∞—Ç–∞</th>
        <th>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</th>
        <th>–°—É–º–∞ (‚Ç¥)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="chart-container">
    <h2>üìÖ –í–∏—Ç—Ä–∞—Ç–∏ –ø–æ –¥–Ω—è—Ö</h2>
    <canvas id="dailyChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>üìÇ –í–∏—Ç—Ä–∞—Ç–∏ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è—Ö</h2>
    <canvas id="categoryChart"></canvas>
  </div>

  <div class="menu">
    <a href="/" title="–ì–æ–ª–æ–≤–Ω–∞"><span class="material-icons">home</span></a>
    <a href="add_spends" title="–í–∏—Ç—Ä–∞—Ç–∏"><span class="material-icons">add_circle</span></a>
    <a href="stats_check" title="–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞"><span class="material-icons">bar_chart</span></a>
    <a href="add_budget" title="–ë—é–¥–∂–µ—Ç"><span class="material-icons">account_balance_wallet</span></a>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const userId = tg.initDataUnsafe?.user?.id;

    if (!userId) alert("‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ user_id");

    async function loadStats() {
      const res = await fetch(`/get_expense_stats?user_id=${userId}`);
      const data = await res.json();
      const table = document.querySelector("#expenseTable tbody");
      const byDate = {};
      const byCategory = {};
      table.innerHTML = "";

      data.expenses.forEach(({ date, category, amount }) => {
        table.innerHTML += `<tr><td>${date}</td><td>${category}</td><td>${amount}</td></tr>`;
        byDate[date] = (byDate[date] || 0) + amount;
        byCategory[category] = (byCategory[category] || 0) + amount;
      });

      drawChart("dailyChart", Object.keys(byDate), Object.values(byDate), "bar");
      drawChart("categoryChart", Object.keys(byCategory), Object.values(byCategory), "doughnut");
    }

    function drawChart(id, labels, data, type) {
      new Chart(document.getElementById(id), {
        type,
        data: {
          labels,
          datasets: [{
            label: "–í–∏—Ç—Ä–∞—Ç–∏ (‚Ç¥)",
            data,
            backgroundColor: ["#ff6b6b", "#ff9f43", "#1e90ff", "#4caf50"]
          }]
        },
        options: {
          plugins: { legend: { labels: { color: "#fff" } } },
          scales: type === "bar" ? {
            y: { ticks: { color: "#fff" } },
            x: { ticks: { color: "#fff" } }
          } : {}
        }
      });
    }

    loadStats();
    
    if (userId) {
    fetch(`/ai_advice?user_id=${userId}`)
      .then(res => res.json())
      .then(data => {
        if (data.advice) {
          const adviceList = data.advice.split('\n').filter(l => l.trim().startsWith('1.') || l.trim().startsWith('2.') || l.trim().startsWith('3.'));
          const adviceContainer = document.getElementById('adviceList');
          adviceList.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.replace(/^\d+\.\s*/, '');
            adviceContainer.appendChild(li);
          });
        }
      });
  }
  </script>
  <div class="ai-advice-container" id="aiAdvice">
  <h2>ü§ñ –ü–æ—Ä–∞–¥–∏ –≤—ñ–¥ –®–Ü</h2>
  <ul id="adviceList"></ul>
</div>
